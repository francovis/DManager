<form id="auto-clicker-config">
	<div class="d-flex">
		<p><label for="interval">Interval (sec.)</label></p>
		<p><input id="interval" name="interval" type="number" step="0.001" value="1"></p>
	</div>
	<div class="d-flex">
		<p><label for="mouse-button">Mouse button</label></p>
		<p><select id="mouse-button" name="mouse-button">
			<option value="left">Left</option>
			<option value="right">Right</option>
		</select></p>
	</div>
	<div class="d-flex">
		<p><label for="click-number">Click number</label></p>
		<p><input id="click-number" name="click-number" type="number" value="1"></p>
	</div>
	<div>
		<div class="d-flex">
			<p><label for="current-location">Current location</label></p>
			<p><input id="current-location" name="location" type="radio" value="0"></p>
		</div>
		<div class="d-flex">
			<p><label for="custom-location">Custom location</label></p>
			<p>
				<input id="custom-location" data-trigger="getPos:[name=custom-location-value]" name="location" type="radio" value="1">
				<input type="text" readonly name="custom-location-value">
			</p>
		</div>
	</div>
	<div class="d-flex">
		<p><label for="trigger-key">Start/Stop key</label></p>
		<p><input id="trigger-key" name="trigger-key" type="text"></p>
	</div>
</form>
